<!DOCTYPE html>
<html>
    <head>
        <title>HTML JS 3</title>
        <script src="JS/Basic_JavaScript_3.js"></script>
    </head>
    <body>

        <h4>Click for the answer.</h4>

        <p id="Add" onclick="add()">
            8 + 4
        </p>

        <p id="Sub" onclick="subtract()">
            9 - 6
        </p>

        <p id="Mul" onclick="multiply()">
            4 * 4
        </p>

        <p id="Div" onclick="divide()">
            12 / 4
        </p>

        <p id="Math" onclick="multi_op()">
            1 + 8 * 2 - 6 / 2
        </p>

        <p id="Remainder" onclick="modulus_op()">
            What is the remainder when you divide 14 by 5?
        </p>

        <p id="Neg" onclick="negate_op()">
            What is the negative form of 14?
        </p>

        

    </body>
</html>
