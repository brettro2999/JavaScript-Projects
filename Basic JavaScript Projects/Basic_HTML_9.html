<!DOCTYPE html>
<html>
    <head>
        <title>JS 9</title>
        <link rel="stylesheet" href="./CSS/Basic_CSS_9.css">
    </head>
    <body>


        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Press</button>
        <p id="timer"></p>

        <br><br>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./IMG/1.png" style="width:100%;">
                <div class="text">Roman Numeral I</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./IMG/2.png" style="width:100%;">
                <div class="text">Roman Numeral II</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./IMG/3.png" style="width:100%;">
                <div class="text">Roman Numeral III</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>
        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        </div>

        <script src="JS/Basic_JavaScript_9.js"></script>
    </body>
</html>
